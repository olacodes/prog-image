version: "3"

services:
  prog_img_python: &progImgBase
    build:
      context: .
      dockerfile: ./compose/Dockerfile
    image: prog_img_python
    container_name: prog_img_python
    stdin_open: true
    tty: true
    depends_on:
      - progImg_redis

  progImg_redis:
    image: redis
    container_name: progImg_redis
    ports:
      - "6379:6379"

  progImg_celeryworker:
    <<: *progImgBase
    image: prog_img_celeryworker
    container_name: progImg_celeryworker
    ports: []
    volumes:
      - .:/progImg
      - ./logs:/progImg/logs
      - ./storage_service/logs:/storage_service/logs
    command: /start-celeryworker
    depends_on:
      - progImg_redis

  prog_img_flower:
    <<: *progImgBase
    image: prog_img_flower
    container_name: prog_img_flower
    ports:
      - "5555:5555"
    command: /start-flower
    depends_on:
      - progImg_celeryworker
